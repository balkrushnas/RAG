name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Install Node.js (only if needed for JS/TS analysis on self-hosted runners)
      - name: Set up Node.js (for JS/TS analysis)
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Adjust the Node.js version as per your requirement

      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{sqp_4ab1ba5f2113b279779b49a1b4ce649603ba9f03}}
          SONAR_HOST_URL: ${{http://192.168.6.14:9000/}}

      # Optional: Fail job if Quality Gate is red (uncomment if needed)
